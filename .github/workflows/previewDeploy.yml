    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .cache
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
      - name: install dependencies
        run: yarn install
      - name: unit test
        run: yarn test
